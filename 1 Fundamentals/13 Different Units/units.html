<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Units in CSS</title>
    <style>
      .parent {
        width: 200px;
        border: 1px solid black;
      }

      .item {
        background-color: red;
        height: 20px;
        margin: 5px 0;
      }

      .item-percent {
        width: 50%;
      }

      .item-view-width {
        width: 50vw;
        height: 25vh;
      }
    </style>
  </head>
  <body>
    <h3>Box units - px,percent,vh,vw</h3>
    <div class="item item-view-width">50 view widths</div>
    <div class="item item-percent">50%</div>
    <div class="parent">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item item-percent">50%</div>
      <div class="item item-view-width">50 view widths</div>
    </div>
  </body>
</html>
