<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Child selectors</title>
  </head>
  <style>
    span:first-child {
      color: red;
    }
    span:last-child {
      background-color: yellow;
    }
    span:first-of-type {
      background-color: red;
    }
    span:last-of-type {
      background-color: yellow;
    }
    .even span:nth-child(even) {
      background-color: purple;
    }
  </style>
  <body>
    <div>
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
    </div>
    <div>
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
    </div>

    <div>
      <div>div</div>
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
      <div>div</div>
    </div>
    <div class="even">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
    </div>
  </body>
</html>
