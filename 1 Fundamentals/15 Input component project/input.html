<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Component Library Project</title>
    <link rel="stylesheet" href="input.css" />
  </head>
  <body>
    <h1>Input Component Library Project</h1>
    <input class="input input-default" type="text" placeholder="Default" />
    <input class="input input-success" type="text" placeholder="Success" />
    <input class="input input-error" type="text" placeholder="Error" />
    <input
      class="input input-large input-default"
      type="text"
      placeholder="Large"
    />
    <input
      class="input input-small input-default"
      type="text"
      placeholder="Small"
    />
    <input class="input" type="text" placeholder="Disabled" disabled />
  </body>
</html>
